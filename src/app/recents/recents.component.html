<app-spinner [loading]="loading"></app-spinner>
<app-navbar></app-navbar>

<div class="recent-title">{{ title }}</div>
<div class="recent-tabs">
  <tabset type="pills">
      <tab customClass="recent-table" *ngFor="let type of types" heading="{{ type }}" id="{{ type }}">
        <app-artifacts-table
          [artifacts]="getRecents(type)" 
        ></app-artifacts-table>
      </tab>
  </tabset>
</div>
